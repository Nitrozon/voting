{% extends 'election/base.html' %}

{% block content %}
<h2>Voters List</h2>
<table>
  <thead>
    <tr>
      <th>Admission No</th>
      <th>Name</th>
      <th>Class</th>
      <th>Has Voted</th>
    </tr>
  </thead>
  <tbody>
    {% for voter in voters %}
    <tr>
      <td>{{ voter.admission_no }}</td>
      <td>{{ voter.name }}</td>
      <td>{{ voter.student_class }}</td>
      <td>{{ voter.has_voted }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
